      <div class="container">
        <h1 class="text-center mb-4">حجز في منتجع هول إن ون</h1>
        
        <form id="bookingForm">
            <div class="row g-3">
             
                <div class="col-md-6">
                    <label class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">البريد الالكتروني </label>
                    <input type="email"   class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">تاريخ الوصول</label>
                    <input type="date" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">تاريخ المغادرة</label>
                    <input type="date" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">نوع الحزمة</label>
                    <select class="form-select" required>
                        <option value="">اختر نوع الحزمة </option>
                        <option>5 جولات</option>
                        <option>3 جولات</option>
                        <option>استراحة استجمام</option>
                        <option > خطة خاصةاو بطولة/فعالية (اذكرها ب الاسفل )</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">نوع الحزمة</label>
                    <select class="form-select" required>
                        <option value="">اختر نوع الغرفة</option>
                        <option>5 جولات</option>
                        <option>3 جولات</option>
                        <option>استراحة استجمام</option>
                        <option > خطة خاصة (اذكرها ب الاسفل )</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">عدد الضيوف</label>
                    <input type="number" class="form-control" min="1" max="10" required>
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="spa">
                        <label class="form-check-label" for="spa">خدمة السبا</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="golf">
                        <label class="form-check-label" for="golf">دروس الجولف</label>
                    </div>
                </div>
                <div class="col-12">
                    <label for="notes" class="form-label">ملاحظات إضافية</label>
                    <textarea 
                        class="form-control" 
                        id="notes" 
                        rows="3"
                        placeholder="أدخل أي ملاحظات أو طلبات خاصة (اختياري)">
                    </textarea>
                </div>
                
              
                <div class="col-12">
                    <div class="btnzm">
                        <button type="submit" class="btn btn-success w-100 py-2">
                        تأكيد الحجز
                    </button>
                </div>
                    
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                window.alert("تم تثبيت حجزك ب نجاح سوف نرسل لك التفاصيل على بريدك الالكتروني ");
                this.reset();
            } 
        });
